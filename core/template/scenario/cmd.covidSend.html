<div class="input-group input-group-sm" style="width: 100%; padding-top: 1px">
    <span class="input-group-addon" id="basic-addon1" style="width: 100px">Motif</span>
    <select class="message expressionAttr form-control ta_autosize" data-l1key="options" data-l2key="motif" rows="1"
            style="resize:vertical;" data-cmd_id="#id#" data-uid="#uid#">
        <option value="enfants">Enfants</option>
        <option value="travail">Travail</option>
        <option value="achats">Achats</option>
        <option value="sante">Sante</option>
        <option value="famille">Famille</option>
        <option value="handicap">Handicap</option>

<script>
    var user = "#user#";
    $.ajax({
        type: 'POST',
        url: 'plugins/discordlink/core/ajax/discordlink.ajax.php',
        data: {
            action: 'getuserArray'
        },
        dataType: 'json',
        error: function (request, status, error) {
            handleAjaxError(request, status, error, $('#div_AboAlert'));
        },
        success: function (data) {
            if (data.state != 'ok') {
                $('#div_AboAlert').showAlert({message: 'ERROR', level: 'danger'});
                return;
            }
            for (var i in data.result) {
                var text = data.result[i].prenomUser +" "+data.result[i].nomUser;
                var value = i;
                adduser(text, value);
            }
            $('.expressionAttr[data-l1key=options][data-l2key=user][data-uid=#uid#]').val(user);
        }
    });

    function adduser(text, value) {
        $('.expressionAttr[data-l1key=options][data-l2key=user][data-uid=#uid#]').append('<option value="'+value+'">'+text+'</option>');
    }

</script>
